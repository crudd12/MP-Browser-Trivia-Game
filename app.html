<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lakers Trivia Game</title>
    <link rel="stylesheet" href="styles.css">
</head>


<body>

    <header>
        <div id="banner">
            Lakers Trivia
        </div>
    </header>

    <main>
        <section id="main-tiles">
            <div class="trivia-tiles" id="trivia-section">
                <div id="trivia-question"></div>
                <div id="trivia-answers">
                    <ul id="list-items">
                        <li id="Option-A"></li>
                        <li id="Option-B"></li>
                        <li id="Option-C"></li>
                        <li id="Option-RightAnswer"></li>
                    </ul>
                    <button id="question-button">Next Question</button>
                </div>
            </div>

            <div class="trivia-tiles" id="trivia-score">
                <h1>Scoreboard</h1>
                <div>Lakers</div>
                <div id="lakers-Score" class="score">0</div>
                <div>Opponents</div>
                <div id="opponents-Score" class="score">0</div>
            </div>
        </section>
    </main>


    <script src="/script.js"></script>
</body>

</html>
